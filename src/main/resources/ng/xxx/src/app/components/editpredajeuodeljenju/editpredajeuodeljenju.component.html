<div>
    <div class="text-center mt-3">
        <h3>Izmena podataka o PredajeUOdeljenju</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="editPredajeUOdeljenju()">

            <div class="form-group">
                <label for="predaje">Predaje</label>
                <input class="form-control" type="text" name="predaje" [(ngModel)]="predajeuodeljenju.predaje" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="odeljenje">Odeljenje</label>
                <input class="form-control" type="text" name="odeljenje" [(ngModel)]="predajeuodeljenju.odeljenje" tabindex="2" required/>
                />
            </div>



            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" tabindex="6">Izmeni</button>
                <button class="btn btn-outline-warning" type="button" tabindex="7" (click)="goBack()">Odustani</button>
            </div>

        </form>
    </div>
</div>
