<div>
  <div class="text-center mt-3">
      <h3>Izmena podataka o roditelju</h3>
  </div>
  <div class="mt-4 p-3">
      <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="editRoditelj()">

          <div class="form-group">
              <label for="ime">Ime</label>
              <input class="form-control" type="text" name="ime" [(ngModel)]="roditelj.ime" tabindex="1" required/>
          </div>
          <div class="form-group">
              <label for="prezime">Prezime</label>
              <input class="form-control" type="text" name="prezime" [(ngModel)]="roditelj.prezime" tabindex="2" required />
          </div>

          <div class="form-group">
              <label for="korisnickoIme">Korisniƒçko ime</label>
              <input class="form-control" type="text" name="korisnickoIme" [(ngModel)]="roditelj.korisnickoIme" tabindex="3" required
              />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text"  name="email" [(ngModel)]="roditelj.email" tabindex="3" required
            />
        </div>
        <div class="form-group">
          <label for="lozinka">Lozinka</label>
          <input class="form-control" type="text" name="lozinka" [(ngModel)]="roditelj.lozinka" tabindex="3" required
          />
      </div>
          <div class="float-right">
              <button class="btn btn-outline-primary mr-1" type="submit" tabindex="6">Izmeni roditelja</button>
              <button class="btn btn-outline-warning" type="button" tabindex="7" (click)="goBack()">Odustani</button>
          </div>

      </form>
  </div>
</div>
