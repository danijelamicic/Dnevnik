                    <td><button class="btn btn-danger" (click)="delete(odeljenje.idOdeljenje)">Obri≈°i</button>

                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary"routerLink="/addodeljenje">Novo odeljenje</button>
    </div>
