<div>
  <div class="text-center mt-3">
      <h3>Izmena podataka o odeljenju</h3>
  </div>
  <div class="mt-4 p-3">
      <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="editOdeljenje()">

            <div class="form-group">
                    <label for="razred">Razred</label>
                    <input class="form-control" type="text" name="razred" [(ngModel)]="odeljenje.razred.vrednost" tabindex="1" required />
                </div>

          <div class="form-group">
              <label for="vrednost">Vrednost</label>
              <input class="form-control" type="text" name="vrednost" [(ngModel)]="odeljenje.vrednost" tabindex="2" required/>
          </div>


         
          <div class="float-right">
              <button class="btn btn-outline-primary mr-1" type="submit" tabindex="3">Izmeni odeljenje</button>
              <button class="btn btn-outline-warning" type="button" tabindex="4" (click)="goBack()">Odustani</button>
          </div>

      </form>
  </div>
</div>
