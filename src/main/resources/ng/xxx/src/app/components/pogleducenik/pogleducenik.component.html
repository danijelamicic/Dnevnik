<div class="container align-items-center">
    <table class="table table-hover table-stripped w-50">
        <thead class="thead-dark">
          <tr>
            <th scope="row">Predmet</th>
            <th scope="row">Ocene</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let so of ocPr">
            <td>{{so.predmet.nazivPredmeta}}</td>
            <span><td *ngFor="let ocena of so.ocena">
              {{ocena.vrednost}}
            </td>
          </span>
            
            </tr>
        </tbody>
      </table>
    </div>
