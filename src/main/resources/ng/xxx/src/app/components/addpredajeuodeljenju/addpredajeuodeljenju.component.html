<div>
  <div class="text-center mt-3">
      <h3>Dodavanje novog predajeuodeljenju</h3>
  </div>
  <div class="mt-4 p-3">
      <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="dodajNoviPredajeUOdeljenju(predaje.value, odeljenje.value)">


          <div class="form-group">
              <label for="predaje">Predaje</label>
              <input class="form-control" type="text" id="predaje" #predaje tabindex="1" required />
          </div>

          <div class="form-group">
              <label for="odeljenje">odeljenje</label>
              <input class="form-control" type="text" id="odeljenje" #odeljenje tabindex="2" required />
          </div>

         

          <div class="float-right">
              <button class="btn btn-outline-primary mr-1" type="submit" tabindex="3">Dodaj</button>
              <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="4">Odustani</button>
          </div>

      </form>
  </div>
</div>
