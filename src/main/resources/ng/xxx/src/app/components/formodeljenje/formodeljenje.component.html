<!DOCTYPE html>
      <html>
      
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </head>
      
      <body>
      
        <div class="container">
          <h3>DODAJ NOVO ODELJENJE</h3>
          <br/>
          <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="dodajNovoOdeljenje(vrednost.value, razred.value)">
      
              <input type="reset"  class=" btn pull-right btn-sm" value="Reset">
              <br/>
            <div class="form group">
              <label for="razred.vrednost">Razred</label>
              <input type="text" class="form-control" id="vrednost" #vrednost tabindex="1" required >
              <!-- <small id="passwordHelpBlock" class="invalid-feedback">
                  Your name must be 8-20 characters long.
                </small> -->
                
            </div>
            <br/>
      
            <div class="form group">
              <label for="vrednost">Vrednost</label>
              <input type="text" id="vrednost" class="form-control" #razred tabindex="2" required>
            </div>
            <br/>
      
           
          </form>
          
        </div>
      
         
      
      </body>
      
      </html>
