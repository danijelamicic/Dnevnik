<div>
  <div class="text-center mt-3">
      <h3>Dodavanje novog odeljenja</h3>
  </div>
  <div class="mt-4 p-3">
      <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="dodajNovoOdeljenje(razred.vrednost.value, vrednost.value )">

          
          <div class="form-group">
              <label for="razred">Razred</label>
              <input class="form-control" type="number" id="razred" #razred tabindex="1" required />
          </div>
          <div class="form-group">
                <label for="vrednost">Vrednost</label>
                <input class="form-control" type="number" id="vrednost" #razred tabindex="2" required/>
            </div>



          <div class="float-right">
              <button class="btn btn-outline-primary mr-1" type="submit" tabindex="3">Dodaj odeljenje</button>
              <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="4">Odustani</button>
          </div>

      </form>
  </div>
</div>
